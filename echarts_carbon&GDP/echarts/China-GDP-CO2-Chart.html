<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Economic and Environmental Indicators</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        #chart-container {
            width: 900px;
            height: 600px;
            margin: 30px auto;
        }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .download-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #5470C6;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        .download-btn:hover {
            background-color: #3a56b4;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls button {
            margin: 0 10px;
            padding: 5px 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>China Economic and Environmental Indicators</h1>
    <div class="controls">
        <button id="toggle-log">Toggle Log Scale</button>
        <button id="toggle-trend">Show Trend Lines</button>
    </div>
    <div id="chart-container"></div>
    <div id="download" class="download-btn">Download Chart as Image</div>

    <script>
        // China data in CSV format (embedded in the HTML)
        const chinaCSV = `Year,GDP (100B),100Mt CO2
2024,187,313
2023,183,312.6
2022,183,309.9
2021,182,306.5
2020,150,283.3
2019,146,280.3
2018,141,271.9
2017,125,260.1
2016,115,252.4
2015,113,252.9
2014,107,254.3
2013,97,250.7
2012,87,239.1
2011,77,227
2010,62,203.2
2005,23,141.7
2000,12,98.9
1995,7.38,89.6
1990,3.62,68.7
1985,3.1,49.8
1980,1.91,35.9
1975,1.64,25
1970,0.93,16.3
1965,0.71,10.5
1960,0.6,7.8`;

        // Parse CSV data
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',');
            const result = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i] || lines[i].trim() === '') continue;
                
                const obj = {};
                const currentline = lines[i].split(',');
                
                for (let j = 0; j < headers.length; j++) {
                    let value = currentline[j].trim();
                    
                    if (headers[j] === 'Year') {
                        obj[headers[j]] = parseInt(value);
                    } 
                    else if (headers[j] === 'GDP (100B)') {
                        obj['GDP'] = parseFloat(value);
                    } 
                    else if (headers[j] === '100Mt CO2') {
                        obj['CO2'] = parseFloat(value);
                    }
                }
                
                if (obj.Year && (obj.GDP || obj.CO2)) {
                    result.push(obj);
                }
            }
            
            return result.sort((a, b) => a.Year - b.Year);
        }

        // Calculate trend line data
        function calculateTrend(data, key) {
            const x = data.map((_, i) => i);
            const y = data.map(item => item[key]);
            
            // Simple linear regression
            const n = x.length;
            const sumX = x.reduce((a, b) => a + b, 0);
            const sumY = y.reduce((a, b) => a + b, 0);
            const sumXY = x.reduce((a, _, i) => a + x[i] * y[i], 0);
            const sumXX = x.reduce((a, b) => a + b * b, 0);
            
            const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;
            
            return x.map(xi => intercept + slope * xi);
        }

        // Initialize chart
        let myChart;
        let logScale = false;
        let showTrend = false;
        let chinaData;

        function initChart() {
            const chartDom = document.getElementById('chart-container');
            myChart = echarts.init(chartDom);
            
            chinaData = parseCSV(chinaCSV);
            updateChart();
            
            // Add download functionality
            document.getElementById('download').addEventListener('click', function() {
                const url = myChart.getDataURL({
                    type: 'png',
                    pixelRatio: 2,
                    backgroundColor: '#fff'
                });
                
                const link = document.createElement('a');
                link.href = url;
                link.download = 'China-GDP-CO2-Chart.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            // Toggle log scale
            document.getElementById('toggle-log').addEventListener('click', function() {
                logScale = !logScale;
                updateChart();
            });

            // Toggle trend lines
            document.getElementById('toggle-trend').addEventListener('click', function() {
                showTrend = !showTrend;
                updateChart();
            });
            
            // Responsive resize
            window.addEventListener('resize', function() {
                myChart.resize();
            });
        }

        function updateChart() {
            const gdpTrend = calculateTrend(chinaData, 'GDP');
            const co2Trend = calculateTrend(chinaData, 'CO2');
            
            const option = {
                title: {
                    text: 'China GDP and CO2 Emissions (1960-2024)',
                    subtext: 'GDP in 100 Billions (100B) | CO2 in 100 Million Tons (100Mt) | Data Source: Provided CSV',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#999'
                        }
                    },
                    formatter: function(params) {
                        let result = params[0].name + '<br/>';
                        params.forEach(param => {
                            if (param.seriesName === 'GDP (100B)') {
                                result += `${param.seriesName}: ${param.value} ($${(param.value * 100).toLocaleString()}B)<br/>`;
                            } else if (param.seriesName === 'CO2 Emissions (100Mt)') {
                                result += `${param.seriesName}: ${param.value} (${(param.value * 100).toLocaleString()}Mt)<br/>`;
                            }
                            // Skip trend lines in tooltip
                        });
                        return result;
                    }
                },
                legend: {
                    data: ['GDP (100B)', 'CO2 Emissions (100Mt)'].concat(
                        showTrend ? ['GDP Trend', 'CO2 Trend'] : []
                    ),
                    top: 30
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: chinaData.map(item => item.Year),
                    axisPointer: {
                        type: 'shadow'
                    },
                    name: 'Year',
                    nameLocation: 'middle',
                    nameGap: 30
                },
                yAxis: [
                    {
                        type: logScale ? 'log' : 'value',
                        name: 'GDP (100B USD)',
                        position: 'left',
                        axisLabel: {
                            formatter: function(value) {
                                return logScale ? value : value;
                            }
                        },
                        logBase: 10
                    },
                    {
                        type: logScale ? 'log' : 'value',
                        name: 'CO2 Emissions (100Mt)',
                        position: 'right',
                        axisLabel: {
                            formatter: function(value) {
                                return logScale ? value : value;
                            }
                        },
                        logBase: 10
                    }
                ],
                series: [
                    {
                        name: 'GDP (100B)',
                        type: 'line',
                        smooth: true,
                        data: chinaData.map(item => item.GDP),
                        yAxisIndex: 0,
                        itemStyle: {
                            color: '#5470C6'
                        },
                        lineStyle: {
                            width: 3
                        },
                        markPoint: {
                            data: [
                                { type: 'max', name: 'Max' },
                                { type: 'min', name: 'Min' }
                            ]
                        }
                    },
                    {
                        name: 'CO2 Emissions (100Mt)',
                        type: 'line',
                        smooth: true,
                        data: chinaData.map(item => item.CO2),
                        yAxisIndex: 1,
                        itemStyle: {
                            color: '#EE6666'
                        },
                        lineStyle: {
                            width: 3
                        },
                        markPoint: {
                            data: [
                                { type: 'max', name: 'Max' },
                                { type: 'min', name: 'Min' }
                            ]
                        }
                    },
                    ...(showTrend ? [
                        {
                            name: 'GDP Trend',
                            type: 'line',
                            data: gdpTrend,
                            yAxisIndex: 0,
                            itemStyle: {
                                color: '#5470C6'
                            },
                            lineStyle: {
                                type: 'dashed',
                                width: 1
                            },
                            symbol: 'none',
                            silent: true
                        },
                        {
                            name: 'CO2 Trend',
                            type: 'line',
                            data: co2Trend,
                            yAxisIndex: 1,
                            itemStyle: {
                                color: '#EE6666'
                            },
                            lineStyle: {
                                type: 'dashed',
                                width: 1
                            },
                            symbol: 'none',
                            silent: true
                        }
                    ] : [])
                ]
            };
            
            myChart.setOption(option, true);
        }
        
        // Initialize the chart when the page loads
        document.addEventListener('DOMContentLoaded', initChart);
    </script>
</body>
</html>
